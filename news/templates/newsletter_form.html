{% extends 'base.html' %}
{% block title %}
    News -
    {% if form.instance.pk %}
        Edit
    {% else %}
        Create
    {% endif %}
    Newsletters
{% endblock %}
{% block content %}
    <h2>
        {% if form.instance.pk %}
            Edit
        {% else %}
            Create
        {% endif %}
        Newsletters
    </h2>
    <form method="post"
            action="{% if form.instance.pk %}
                        {% url 'newsletter_update' pk=form.instance.pk %}
                    {% else %}
                        {% url 'newsletter_create' %}
                    {% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
        <button type="submit">
            Save
        </button>
    </form>

    <button>
        <a href="{% url 'newsletter_list' %}">Back to Newsletters List</a>
    </button>
{% endblock %}
