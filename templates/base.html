<!-- posts/templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>{% block title %} Auth {% endblock title %}</title>
    <!-- Add your CSS links or stylesheets here -->
    <link rel="stylesheet" href="{% static 'posts/styles.css' %}" />
  </head>
  <body>
    <header>
      <h1>{% block header %} Auth {% endblock header %}</h1>
      <!-- Add navigation links or other header content here -->
    </header>
    <main>{% block content %} {% endblock content %}</main>
    <footer>
      <!-- Add footer content or links here -->
      {% if user.is_authenticated %}
      <button>
        <a href="{% url 'home' %}">Home</a>
      </button>
      <button>
        <a href="{% url 'publisher_create' %}">Create a publisher</a>
      </button>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">logout</button>
      </form>

      {% else %}
      <a href="{% url 'login' %}">Log in</a> 
      <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </footer>
  </body>
</html>
